<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<style>
body {font-family: "Raleway", Arial, sans-serif}
.w3-row img {margin-bottom: -8px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <header class="w3-container w3-xlarge w3-padding-24">
    <a href="#" class="w3-left w3-button w3-white">Música de Producciones Camaleón </a>
    <a href="#about" class="w3-right w3-button w3-white">Sobre Nuestras Composiciones</a>
  </header>

  <!-- Photo Grid -->
  <div class="w3-row">
    <div class="w3-half">
      <img src="./Productora/37.jpg" style="width:100%">
       <img src="./Productora/38.JPG" style="width:100%">
       <img src="./Productora/39.JPG" style="width:100%">
    </div>

    <div class="w3-half">
      <img src="./Productora/40.jpg" style="width:100%">
      <img src="./Productora/41.jpg" style="width:100%">
      <img src="./Productora/42.jpg" style="width:100%">
    </div>
  </div>
  
<!-- End Page Content -->
</div>

<!-- Footer / About Section -->
<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
  <h2>Sobre Nuestros Trabajos</h2>
  <img src="./Productora/sonido.jpg" class="w3-image w3-padding-32" width="300" height="300">
  <form style="margin:auto;width:60%" action="/action_page.php" target="_blank">
    <p>Todas las canciones en esta página han sido creadas por Producciones Camaleón, cada una de ellas se ha hecho
    con amor y dedicación.</p>
    <p class="w3-large w3-text-pink"> Si quieres saber sobre alguno de ellos, no dudes en preguntarnos.</p>
    <div class="w3-section">
      <label><b>Nombre</b></label>
      <input class="w3-input w3-border" type="text" required name="Name">
    </div>
    <div class="w3-section">
      <label><b>Correo</b></label>
      <input class="w3-input w3-border" type="text" required name="Email">
    </div>
    <div class="w3-section">
      <label><b>Mensaje</b></label>
      <input class="w3-input w3-border" required name="Message">
    </div>
    <button type="submit" class="w3-button w3-block w3-dark-grey">Enviar</button>
  </form>
  <br>
</footer>
 
</body>
</html>
